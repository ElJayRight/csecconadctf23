---
- name: Install VPN
  hosts: VPN
  become: yes  # This allows becoming the sudo user
  tasks:
    - name: Drop conf file
      copy:
        src: "./options.conf"
        dest: /opt
        mode: "0644"

    - name: Grab installer
      copy:
        src: "./pivpn.sh"
        dest: /opt
        mode: "0644"

    - name: mark installer as executable
      command: "chmod +x /opt/pivpn.sh"

    - name: Run the installer
      command: sudo /opt/pivpn.sh --unattended /opt/options.conf

    - name: Create files
      command: sudo pivpn -a nopass -n {{ item.user }} -d 1080
      loop:
        - { user: player1 }
        - { user: player2 }
        - { user: player3 }
        - { user: player4 }
        - { user: player5 }

    - name: Get files
      fetch:
        src: /home/ubuntu/ovpns/{{ item.user }}.ovpn
        dest: /home/eljay/adctf
      loop:
        - { user: player1 }
        - { user: player2 }
        - { user: player3 }
        - { user: player4 }
        - { user: player5 }
